    <style>
        :root {
            --font-serif: 'Libre Baskerville', serif;
            --font-sans: 'DM Sans', sans-serif;
            --color-coral: #E85D3B;
            --color-coral-light: #FF7755;
            --color-peach: #FFE8D6;
            --color-cream: #FFF8F3;
            --color-warm-white: #FFFBF8;
        }
        
        * {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: var(--font-sans);
            background-color: var(--color-warm-white);
            color: #1a1a1a;
            overflow-x: hidden;
        }
        
        .font-serif { 
            font-family: var(--font-serif); 
        }
        
        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        .glass-dark {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
        }
        
        /* MyMind shadow style */
        .mymind-shadow {
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.06);
        }
        
        .mymind-shadow-hover {
            box-shadow: 0 8px 60px rgba(0, 0, 0, 0.1);
        }
        
        /* Reveal animations */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.9s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Staggered reveal delays */
        .reveal-delay-1 { transition-delay: 100ms; }
        .reveal-delay-2 { transition-delay: 200ms; }
        .reveal-delay-3 { transition-delay: 300ms; }
        .reveal-delay-4 { transition-delay: 400ms; }
        .reveal-delay-5 { transition-delay: 500ms; }
        
        /* Animated gradient background */
        @keyframes gradientShift {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.8;
            }
            25% {
                transform: translate(5%, 5%) scale(1.05);
                opacity: 0.7;
            }
            50% {
                transform: translate(-3%, 8%) scale(0.95);
                opacity: 0.9;
            }
            75% {
                transform: translate(-5%, -5%) scale(1.02);
                opacity: 0.75;
            }
        }
        
        @keyframes gradientShift2 {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.6;
            }
            33% {
                transform: translate(-8%, 3%) scale(1.08);
                opacity: 0.5;
            }
            66% {
                transform: translate(6%, -6%) scale(0.92);
                opacity: 0.7;
            }
        }
        
        @keyframes gradientShift3 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translate(3%, 3%) rotate(180deg);
                opacity: 0.4;
            }
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 60px 30px rgba(255, 180, 150, 0.3);
            }
            50% {
                box-shadow: 0 0 80px 50px rgba(255, 180, 150, 0.4);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .animate-gradient-1 {
            animation: gradientShift 15s ease-in-out infinite;
        }
        
        .animate-gradient-2 {
            animation: gradientShift2 18s ease-in-out infinite;
        }
        
        .animate-gradient-3 {
            animation: gradientShift3 20s ease-in-out infinite;
        }
        
        .animate-pulse-glow {
            animation: pulse-glow 4s ease-in-out infinite;
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Tariff card hover effects */
        .tariff-card {
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .tariff-card:hover {
            transform: translateY(-12px);
        }
        
        .tariff-card:hover .tariff-card-inner {
            box-shadow: 0 25px 80px -12px rgba(0, 0, 0, 0.15);
        }
        
        .tariff-card-inner {
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        /* Coral button */
        .btn-coral {
            background-color: var(--color-coral);
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-coral:hover {
            background-color: var(--color-coral-light);
            transform: scale(1.02);
        }
        
        /* Menu indicator dots */
        .menu-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        /* Smooth image transitions */
        .image-reveal {
            clip-path: inset(0 0 100% 0);
            transition: clip-path 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .image-reveal.active {
            clip-path: inset(0 0 0 0);
        }
        
        /* Selection color */
        ::selection {
            background-color: rgba(232, 93, 59, 0.2);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--color-warm-white);
        }
        
        ::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #ccc;
        }
        
        /* Link hover underline animation */
        .link-hover {
            position: relative;
        }
        
        .link-hover::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: var(--color-coral);
            transition: width 0.3s ease;
        }
        
        .link-hover:hover::after {
            width: 100%;
        }
    </style>
